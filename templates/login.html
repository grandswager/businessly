<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
  <h2>Sign in</h2>

  <form action="/login/google" method="POST">
    <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
    <br>
    <button type="submit">Sign in with Google</button>
  </form>
</body>
</html>
