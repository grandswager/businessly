<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}" />
<link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">

<header class="ui-header">
    <div class="header-inner">
        <div class="logo" onclick="window.location.href='/'" style="cursor: pointer;">businessly</div>

        <nav class="nav">
            <a href="{{ url_for('index') }}" class="{% if current_path == '/' %}active{% endif %}">Home</a>
            {% if current_user %}
            <a href="{{ url_for('dashboard') }}" class="{% if current_path.startswith('/dashboard') %}active{% endif %}">Dashboard</a>
            {% endif %}
        </nav>

        {% if current_user %}
        <div class="user-menu signed-in">
            <img src="{{ current_user.picture }}" alt="Profile" class="pfp"/>
            <span class="username">{{ current_user.name }}</span>
            <a href="/logout" class="btn danger header-btn" style="text-decoration: none;">Logout</a>
        </div>
        {% else %}
        <div class="user-menu signed-out">
            <a href="/login" class="btn primary header-btn" style="text-decoration: none;">Login</a>
            <a href="/login?signup" class="btn outline header-btn" style="text-decoration: none;">Sign Up</a>
        </div>
        {% endif %}

        <div class="menu-toggle">
            <span></span><span></span><span></span>
        </div>
    </div>
</header>

<script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav');

    toggle.addEventListener('click', () => {
        nav.classList.toggle('active');
    });
</script>
