<header class="ui-header">
    <div class="header-inner">
        <div class="logo">businessly</div>

        <nav class="nav">
            <a href="{{ url_for('index') }}" class="{% if current_path.startswith('/') %}active{% endif %}"">Home</a>
            {% if current_user %}
            <a href="{{ url_for('dashboard') }}" class="{% if current_path.startswith('/dashboard') %}active{% endif %}">Dashboard</a>
            {% endif %}
        </nav>

        {% if current_user %}
        <div class="user-menu">
            <img src="{{ current_user.picture }}" alt="Profile" class="pfp"/>
            <span class="username">{{ current_user.name }}</span>
            <a href="/logout" class="btn danger header-btn">Logout</a>
        </div>
        {% else %}
        <div class="user-menu">
            <a href="/login" class="btn primary header-btn">Login</a>
        </div>
        {% endif %}

        <div class="menu-toggle">
            <span></span><span></span><span></span>
        </div>
    </div>
</header>

<script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav');

    toggle.addEventListener('click', () => {
        nav.classList.toggle('active');
    });
</script>
